{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PIS ONLINE COMPLAINT</title>
        <link rel = "icon" href ="img/hiclipart.com.png"  type = "image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static 'css/style.css'%}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark sticky-top" style="background:#4CAF50">
            <div  class="container-fluid">
                <a class="navbar-brand" id ="logo" href="/">
                    <!-- <i class="fas fa-book"></i> -->
                    <span>PARMARTH SCHOOL ONLINE COMPLAINT BY MADXARMY</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/" >Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mycomplaints">My Complaints</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="margin-top: 20px; margin-bottom:150px;">
            <div class="row">
                <div class="col-md-10" style="left: 50%; transform: translateX(-50%)">
                    <h3 style="padding-bottom: 10px;">All Complaints</h3>
                    {% for complaint in complaints %}
                    <div class="row" style="border-top: 1px solid black; padding: 5px;">
                        <div class="col-md-1">
                            <p>{{ complaint.id }}</p>
                        </div>
                        <div class="col-md-7">
                            <a href="/viewcomplaint/{{complaint.id}}">{{ complaint.subject }}</a>
                        </div>
                        <div class="col-md-4 text-right">
                            <p>{{ complaint.date }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="container">
            <span class="text-muted">BY GAVISH , PUNEET , TANISHQ AND RISHABH.</span>
            </div>
        </footer>
    </body>
</html>
